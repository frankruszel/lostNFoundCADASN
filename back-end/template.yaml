Description: Root Stack, contains all the resources needed for the application
Transform: AWS::Serverless-2016-10-31

Parameters:
  AmplifyStage:
    Type: String
  Environment:
    Type: String
  S3StoreItemImagesName:
    Type: String
    Default: "lostnfound-store-item-images-553"
  ItemTableName:
    Type: String
    Default: "ItemTable"
  ItemTableStreamName:
    Type: String
    Default: "ItemTableCategoryChangeStream"
  NotifyPreferenceTableName:
    Type: String
    Default: "NotificationTable"
  AppName:
    Type: String
    Default: "claimit"
  PipelineUserSecretKey:
    Type: String
    Default: "PipelineUserSecretKey-nTS7XzBG1BtT"

Globals:
  Function:
    Timeout: 3
  Api:
    Cors:
      AllowMethods: "'GET,POST,DELETE,OPTIONS,PUT'"
      AllowHeaders: "'content-type'"
      AllowOrigin: "'*'"
    BinaryMediaTypes:
      - "multipart/form-data"

Resources:
# ------------------------------ START NotiificationPreference Table creation------------------------------  # 
  NotifyPreferenceTable:
    UpdateReplacePolicy: Retain 
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Delete
    Properties:
      SSESpecification:
        SSEEnabled: false
      TableName: !Ref NotifyPreferenceTableName
      AttributeDefinitions:
        - AttributeType: S
          AttributeName: userId
      ContributorInsightsSpecification:
        Enabled: false
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: false
      WarmThroughput:
        ReadUnitsPerSecond: 12000
        WriteUnitsPerSecond: 4000
      KeySchema:
        - KeyType: HASH
          AttributeName: userId
      DeletionProtectionEnabled: false
      TableClass: STANDARD
      Tags:
        - Key: Environment
          Value: Production
        - Key: Application
          Value: ClaimIt
      TimeToLiveSpecification:
        Enabled: false
  # ------------------------------ END NotificationPreference Table creation------------------------------  # 
  # ------------------------------  Start Notifi SNS & SQS Stack  ------------------------------  #
  ItemSnsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: "ItemSnsTopic"
  UserSubscriptionFunction:
    DependsOn: 
      - ItemSnsTopic
      - NotifyPreferenceTable
    Type: AWS::Serverless::Function
    Properties:
      Tags:
        Stage: !Sub "${Environment}"
      CodeUri: UserSubscriptionFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref NotifyPreferenceTableName
        - SNSCrudPolicy:
            TopicName: !GetAtt ItemSnsTopic.TopicName
        - Version: '2012-10-17' # Policy Document
          Statement:
            - Effect: Allow
              Action:
                - SNS:Unsubscribe
              Resource: !GetAtt ItemSnsTopic.TopicArn
        
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        UserSubscriptionFunction:
          Type: Api
          Properties:
            Path: /user/notification/
            Method: POST
            RestApiId: !Ref ServerlessRestApi
      Environment:
        Variables:
          TopicArn: !GetAtt ItemSnsTopic.TopicArn #So that can retrieve Arn from env , and not hardcode it
  PublishSnsFunction:
    DependsOn: 
      - ItemSnsTopic
      - ItemTable
    Type: AWS::Serverless::Function
    Properties:
      Tags:
        Stage: !Sub "${Environment}"
      CodeUri: PublishSnsFunction/
      Policies:
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt ItemSnsTopic.TopicName
        - DynamoDBStreamReadPolicy:
            TableName: !Ref ItemTableName 
            StreamName: !Ref ItemTableStreamName
      Environment:
        Variables:
          TopicArn: !GetAtt ItemSnsTopic.TopicArn #So that can retrieve Arn from env , and not hardcode it
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        PublishSnsFunction:
          Type: DynamoDB
          Properties:
            StartingPosition: LATEST 
            Stream: !GetAtt ItemTable.StreamArn # ARN of stream
            Enabled: true
            BatchSize: 1
      Environment:
        Variables:
          TopicArn: !GetAtt ItemSnsTopic.TopicArn #So that can retrieve Arn from env , and not hardcode it

  # READ
  GetNotificationFunction:
    DependsOn: NotifyPreferenceTable
    Type: AWS::Serverless::Function
    Properties:
      Tags:
        Stage: !Sub "${Environment}"
      CodeUri: GetNotificationFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref NotifyPreferenceTableName
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        GetNotificationFunctionApiResource:
          Type: Api
          Properties:
            Path: /user/getNotification
            Method: Get
            RestApiId: !Ref ServerlessRestApi

  # ------------------------------  End Notifi SNS & SQS Stack  ------------------------------  #

  # ------------------------------  Start Cognito Stack  ------------------------------  #
  #cognito roles
  ClaimItCognitoSMSRole:
    UpdateReplacePolicy: "Retain"
    Type: "AWS::IAM::Role"
    DeletionPolicy: "Delete"
    Properties:
      Path: "/service-role/"
      ManagedPolicyArns:
      - Ref: "policyserviceroleCognito"
      MaxSessionDuration: 3600
      RoleName: "ClaimItCognitoSMSRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Condition:
            StringEquals:
              sts:ExternalId: "3eec5d75-9954-4e6f-bc0d-354142c21099"
          Action: "sts:AssumeRole"
          Effect: "Allow"
          Principal:
            Service: "cognito-idp.amazonaws.com"
          Sid: ""
  policyserviceroleCognito:
    UpdateReplacePolicy: "Retain"
    Type: "AWS::IAM::ManagedPolicy"
    DeletionPolicy: "Delete"
    Properties:
      ManagedPolicyName: "Cognito-1734066611089"
      Path: "/service-role/"
      Description: ""
      Groups: []
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Resource:
          - "*"
          Action:
          - "sns:publish"
          Effect: "Allow"
  #cognito user pool
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: ClaimItWebAppUserPool
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          TemporaryPasswordValidityDays: 7
        SignInPolicy:
          AllowedFirstAuthFactors:
            - PASSWORD
      DeletionProtection: INACTIVE
      Schema:
        - Name: profile
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '0'
            MaxLength: '2048'
        - Name: updated_at
          AttributeDataType: Number
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          NumberAttributeConstraints:
            MinValue: '0'
        - Name: identities
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints: {}
        - Name: sub
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: false
          Required: true
          StringAttributeConstraints:
            MinLength: '1'
            MaxLength: '2048'
        - Name: phone_number
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '0'
            MaxLength: '2048'
        - Name: phone_no_verified
          AttributeDataType: Boolean
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
        - Name: email
          AttributeDataType: String
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
          StringAttributeConstraints:
            MinLength: '0'
            MaxLength: '2048'
        - Name: email_verified
          AttributeDataType: Boolean
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
        - Name: is_staff
          AttributeDataType: Boolean
          DeveloperOnlyAttribute: false
          Mutable: true
          Required: false
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      VerificationMessageTemplate:
        EmailMessageByLink: >-
          Verify your email by clicking below. {##Verify
          Email##}
        EmailSubjectByLink: NYP verification link
        DefaultEmailOption: CONFIRM_WITH_LINK
      # SmsAuthenticationMessage: Your authentication code is {####}. Please enter it in the log in page.
      UserAttributeUpdateSettings:
        AttributesRequireVerificationBeforeUpdate: []
      # MfaConfiguration: OPTIONAL
      EmailConfiguration:
        EmailSendingAccount: COGNITO_DEFAULT
      # SmsConfiguration:
      #   SnsCallerArn: !Sub arn:aws:iam::${AWS::AccountId}:role/service-role/CognitoSMSRole
      #   ExternalId: 3eec5d75-9954-4e6f-bc0d-354142c21099
      #   SnsRegion: us-east-1
      UserPoolTags: {}
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: false
      UsernameConfiguration:
        CaseSensitive: false
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Priority: 1
            Name: verified_email
          - Priority: 2
            Name: verified_phone_number
      UserPoolTier: ESSENTIALS
  
  # GoogleUserPoolIdentityProvider:
  #   Type: AWS::Cognito::UserPoolIdentityProvider
  #   Properties:
  #     UserPoolId: !GetAtt CognitoUserPool.UserPoolId
  #     ProviderName: Google
  #     ProviderType: Google
  #     ProviderDetails:
  #       attributes_url: https://people.googleapis.com/v1/people/me?personFields=
  #       attributes_url_add_attributes: 'true'
  #       authorize_scopes: email profile openid
  #       authorize_url: https://accounts.google.com/o/oauth2/v2/auth
  #       client_id: "{{resolve:secretsmanager:UserPoolIdentityProvider:SecretString:google_client_id}}"
  #       client_secret: "{{resolve:secretsmanager:UserPoolIdentityProvider:SecretString:google_client_secret}}"
  #       oidc_issuer: https://accounts.google.com
  #       token_request_method: POST
  #       token_url: https://www.googleapis.com/oauth2/v4/token
  #     AttributeMapping:
  #       email: email
  #       email_verified: email_verified
  #       username: sub
  
  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    # DependsOn:
    #   - GoogleUserPoolIdentityProvider
    Properties:
      UserPoolId: !GetAtt CognitoUserPool.UserPoolId
      ClientName: ClaimItWebApp
      RefreshTokenValidity: 5
      AccessTokenValidity: 60
      IdTokenValidity: 60
      TokenValidityUnits:
        AccessToken: minutes
        IdToken: minutes
        RefreshToken: days
      ExplicitAuthFlows:
        - ALLOW_ADMIN_USER_PASSWORD_AUTH
        - ALLOW_CUSTOM_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_AUTH
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_USER_SRP_AUTH
      SupportedIdentityProviders:
        - COGNITO
        # - Google
      CallbackURLs:
        - http://localhost:3000/login 
        - !Sub >-
          https://main.${AmplifyApp.DefaultDomain}/login
      AllowedOAuthFlows:
        - implicit
      AllowedOAuthScopes:
        - aws.cognito.signin.user.admin
        - email
        - openid
        - phone
        - profile
      AllowedOAuthFlowsUserPoolClient: true
      PreventUserExistenceErrors: ENABLED
      EnableTokenRevocation: true
      EnablePropagateAdditionalUserContextData: false
      AuthSessionValidity: 3
  CognitoUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      UserPoolId: !GetAtt CognitoUserPool.UserPoolId
      Domain: !Sub 
      - "${Environment}-${ResourceNamePrefix}-${AppName}" #claimit
      - ResourceNamePrefix: !ImportValue ResourceNamePrefix
      ManagedLoginVersion: 2

  CognitoManagedLoginBranding:
    Type: AWS::Cognito::ManagedLoginBranding
    DependsOn:
      - CognitoUserPool
      - CognitoUserPoolClient
    Properties:
      ClientId: !GetAtt CognitoUserPoolClient.ClientId
      UserPoolId: !GetAtt CognitoUserPool.UserPoolId
      UseCognitoProvidedValues: true  

  # ------------------------------  END Cognito Stack  ------------------------------  #
  # ------------------------------ START S3  creation------------------------------  #
 

  S3StoreItemImages:
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Delete
    Properties:
      BucketName: !Sub "${Environment}-${S3StoreItemImagesName}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
  S3StoreItemImagesPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3StoreItemImages
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: "*"
            Action:
              - s3:GetObject
            Resource:
              - !Sub arn:aws:s3:::${Environment}-${S3StoreItemImagesName}/*
#  RoleForS3:
#     Type: AWS::IAM::Role
#     Properties:
#       AssumeRolePolicyDocument:
#         Version: '2012-10-17'
#         Statement:
#         - Effect: Allow
#           Action: sts:AssumeRole
#           Resource: 
#             - !Sub arn:aws:s3:::${Environment}-${S3StoreItemImagesName}/*
#         - Effect: Allow
  # Upload Image Function
  UploadImageFunction:
    DependsOn: 
      - S3StoreItemImages
    Type: AWS::Serverless::Function
    Properties:
      Tags:
        Stage: !Sub "${Environment}"
      CodeUri: UploadImageFunction/
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref S3StoreItemImages
        - RekognitionLabelsPolicy: {}
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        UploadImageFunctionApiResource:
          Type: Api
          Properties:
            Path: /Image
            Method: Post
            RestApiId: !Ref ServerlessRestApi
            
  # ------------------------------ END S3  creation------------------------------  #

  # ------------------------------ START Function  creation------------------------------  #
  # Create
  CreateItemFunction:
    DependsOn: 
      - ItemTable
      - S3StoreItemImages
    Type: AWS::Serverless::Function
    Properties:
      Tags:
        Stage: !Sub "${Environment}"
      CodeUri: CreateItemFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: ItemTable
        - S3CrudPolicy:
            BucketName: !Ref S3StoreItemImages
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        CreatePreferenceApiResource:
          Type: Api
          Properties:
            Path: /Item/CreateItem
            Method: Post
            RestApiId: !Ref ServerlessRestApi
  # READ
  RetrieveItemFunction:
    DependsOn: ItemTable
    Type: AWS::Serverless::Function
    Properties:
      Tags:
        Stage: !Sub "${Environment}"
      CodeUri: RetrieveItemFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: ItemTable
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        RetrievePreferenceApiResource:
          Type: Api
          Properties:
            Path: /Item/RetrieveItem
            Method: Get
            RestApiId: !Ref ServerlessRestApi
  # Update
  UpdateItemFunction:
    DependsOn: ItemTable
    Type: AWS::Serverless::Function
    Properties:
      Tags:
        Stage: !Sub "${Environment}"
      CodeUri: UpdateItemFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: ItemTable
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        UpdatePreferenceApiResource:
          Type: Api
          Properties:
            Path: /Item/UpdateItem
            Method: Put
            RestApiId: !Ref ServerlessRestApi
  # Delete
  DeleteItemFunction:
    DependsOn: ItemTable
    Type: AWS::Serverless::Function
    Properties:
      Tags:
        Stage: !Sub "${Environment}"
      CodeUri: DeleteItemFunction/
      Policies:
        - DynamoDBCrudPolicy:
            TableName: ItemTable
      Handler: app.lambdaHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      Events:
        DeletePreferenceApiResource:
          Type: Api
          Properties:
            Path: /Item/DeleteItem
            Method: delete
            RestApiId: !Ref ServerlessRestApi
  # ------------------------------ START Fcuntion  creation------------------------------  #
  
  # ------------------------------ START Preference Table creation------------------------------  #
  ItemTable:
    UpdateReplacePolicy: Retain
    Type: AWS::DynamoDB::Table
    DeletionPolicy: "Delete"
    Properties:
      SSESpecification:
        SSEEnabled: false
      TableName: !Ref ItemTableName 
      StreamSpecification:
        StreamViewType: "NEW_IMAGE"
      AttributeDefinitions:
        - AttributeType: S
          AttributeName: itemId
      ContributorInsightsSpecification:
        Enabled: false
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: false
      WarmThroughput:
        ReadUnitsPerSecond: 12000
        WriteUnitsPerSecond: 4000
      KeySchema:
        - KeyType: HASH
          AttributeName: itemId
      DeletionProtectionEnabled: false
      TableClass: STANDARD
      Tags:
        - Key: Stage
          Value: !Ref Environment

      TimeToLiveSpecification:
        Enabled: false
  # ------------------------------ END Preference Table creation------------------------------  #
  # ------------------------------  START Amplify Stack ------------------------------  #
  AutomationServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: 
            - amplify.amazonaws.com
            - !Sub "amplify.${AWS::Region}.amazonaws.com"
          Action: sts:AssumeRole
      # ManagedPolicyArns:
      # - arn:aws:iam::aws:policy/service-role/AmazonSSMAutomationRole
      # RoleName: AutomationServiceRole
      # Policies:
      # - PolicyName: passrole
      #   PolicyDocument:
      #     Version: '2012-10-17'
      #     Statement:
      #     - Effect: Allow
      #       Action:
      #       - iam:PassRole
      #       Resource:
      #       - !GetAtt ManagedInstanceRole.Arn
  AmplifyApp:
    UpdateReplacePolicy: "Retain"
    Type: "AWS::Amplify::App"
    DeletionPolicy: "Delete"
    DependsOn: AutomationServiceRole
    Properties:
      IAMServiceRole: !GetAtt AutomationServiceRole.Arn
      Tags:
        - Key: Stage
          Value: !Ref Environment
      AccessToken: !Sub "{{resolve:secretsmanager:${PipelineUserSecretKey}:SecretString:github_access_key}}"
      Repository: !Sub 
        - "https://github.com/${GithubOwner}/${AppRepositoryName}"
        - GithubOwner: !ImportValue GithubOwnerOutput
          AppRepositoryName: !ImportValue AppRepositoryNameOutput
      EnvironmentVariables:
        - Name: REACT_APP_ADMIN_SECRET_KEY_ID
          Value: !Sub "{{resolve:secretsmanager:${PipelineUserSecretKey}:SecretString:aws_secret_access_key}}"
        - Name: REACT_APP_ADMIN_ACCESS_KEY_ID
          Value: !Sub "{{resolve:secretsmanager:${PipelineUserSecretKey}:SecretString:aws_access_key_id}}"
        - Name: AMPLIFY_MONOREPO_APP_ROOT
          Value: front-end
        - Name: REACT_APP_COGNITO_AUTH_FLOW
          Value: "USER_PASSWORD_AUTH"
        - Name: AMPLIFY_DIFF_DEPLOY
          Value: false
        - Name: REACT_APP_COGNITO_REFRESH_TOKEN_FLOW
          Value: "REFRESH_TOKEN_AUTH"
        - Name: REACT_APP_AWS_REGION
          Value: !Ref AWS::Region
        - Name: REACT_APP_COGNITO_SMS_MFA_CHALLENGE
          Value: SMS_MFA
        - Name: IMAGE_BUCKET_NAME
          Value: !Ref S3StoreItemImagesName
        - Name: REACT_APP_REDIRECT_URI #start comment here
          Value: !ImportValue ReactAppCognitoRedirectURI #start comment here
        - Name: REACT_APP_CLAIMIT_API_URL #start comment here
          Value: !ImportValue ReactAppClaimitAPIURL #start comment here
        - Name: REACT_APP_COGNITO_OAUTH_DOMAIN #start comment here
          Value: !ImportValue ReactAppCognitoOAuthDomain #start comment here
        - Name: REACT_APP_USER_POOL_ID #start comment here
          Value: !ImportValue ReactAppUserPoolID #start comment here
        - Name: REACT_APP_COGNITO_CLIENT_ID #start comment here
          Value: !ImportValue ReactAppCognitoClientId #start comment here
               
      
      
      
     
        
      Platform: "WEB"
      EnableBranchAutoDeletion: false
      BuildSpec: |
        version: 1
        applications:
          - frontend:
              phases:
                preBuild:
                  commands:
                    - npm ci --cache .npm --prefer-offline
                build:
                  commands:
                    - npm run build
              artifacts:
                baseDirectory: build
                files:
                  - "**/*"
              cache:
                paths:
                  - .npm/**/*
            appRoot: front-end
      CustomRules:
        - Status: "404-200"
          Target: "/index.html"
          Source: "/<*>"
        - Status: "200"
          Target: "/index.html"
          Source: "</^[^.]+$|\\.(?!(css|gif|ico|jpg|jpeg|webp|js|png|txt|svg|woff|ttf|map|json)$)([^.]+$)/>"
      CacheConfig:
        Type: "AMPLIFY_MANAGED"
      CustomHeaders: ""
      Name: "ClaimIt"

  AmplifyBranch:
    UpdateReplacePolicy: "Retain"
    Type: "AWS::Amplify::Branch"
    DeletionPolicy: "Retain"
    DependsOn:
      - AmplifyApp
    Properties:
      Backend: {}
      AppId: !GetAtt AmplifyApp.AppId
      EnablePullRequestPreview: false
      EnableAutoBuild: true
      EnablePerformanceMode: false
      Stage: !Ref AmplifyStage
      BranchName: "main"
      Framework: "React"
  # ------------------------------  END Amplify Stack  ------------------------------  #

Outputs:
  ReactAppCognitoClientId:
    Value: !GetAtt CognitoUserPoolClient.ClientId
    Export:
      Name: ReactAppCognitoClientId
  ReactAppCognitoRedirectURI:
    Value: !Sub #https://main.d3n6kwiat2qkiw.amplifyapp.com/login
      - "https://main.${DomainName}/login"
      - DomainName: !GetAtt AmplifyApp.DefaultDomain
    Export:
      Name: ReactAppCognitoRedirectURI
  ReactAppClaimitAPIURL:
    Value: !Sub
      - 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/'  
      - ServerlessRestApi: !Ref ServerlessRestApi
    Export: 
      Name: ReactAppClaimitAPIURL
  ReactAppCognitoOAuthDomain:
    Value: !Sub
      - "https://${CognitoUserPoolDomain}.auth.${AWS::Region}.amazoncognito.com"
      - CognitoUserPoolDomain: !Ref CognitoUserPoolDomain
    Export:
      Name: ReactAppCognitoOAuthDomain
  ReactAppUserPoolID:
    Value: !GetAtt CognitoUserPool.UserPoolId
    Export:
      Name: ReactAppUserPoolID

    